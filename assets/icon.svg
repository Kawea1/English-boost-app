<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- 书本图标 -->
  <g transform="translate(100, 120)">
    <!-- 后面的书页 -->
    <rect x="20" y="40" width="200" height="240" rx="12" fill="rgba(255,255,255,0.3)"/>
    <rect x="50" y="25" width="200" height="240" rx="12" fill="rgba(255,255,255,0.5)"/>
    <!-- 前面的书 -->
    <rect x="80" y="10" width="200" height="240" rx="12" fill="white"/>
    <!-- 书上的线条 -->
    <line x1="110" y1="70" x2="250" y2="70" stroke="#6366f1" stroke-width="10" stroke-linecap="round"/>
    <line x1="110" y1="110" x2="230" y2="110" stroke="#8b5cf6" stroke-width="10" stroke-linecap="round"/>
    <line x1="110" y1="150" x2="210" y2="150" stroke="#a855f7" stroke-width="10" stroke-linecap="round"/>
    <line x1="110" y1="190" x2="190" y2="190" stroke="#c084fc" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- 学术帽 -->
  <g transform="translate(280, 60)">
    <polygon points="80,0 160,40 80,80 0,40" fill="white"/>
    <rect x="65" y="75" width="30" height="50" fill="white"/>
    <circle cx="80" cy="130" r="15" fill="#fbbf24"/>
    <line x1="80" y1="130" x2="80" y2="170" stroke="#fbbf24" stroke-width="4"/>
    <circle cx="80" cy="175" r="8" fill="#fbbf24"/>
  </g>
</svg>
