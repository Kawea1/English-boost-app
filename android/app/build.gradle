apply plugin: 'com.android.application'

/**
 * 学术英语精进 - Android 构建配置
 * v2.0 - 增强版
 */
android {
    namespace "com.academic.english"
    compileSdk rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "com.academic.english"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 10  // 版本号，每次发布递增
        versionName "1.0.0"  // 版本名称
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // 向量图支持
        vectorDrawables.useSupportLibrary = true
        
        // MultiDex 支持 (方法数超过 65536 时需要)
        multiDexEnabled true
        
        // 资源配置
        aaptOptions {
            // 忽略不需要打包的文件
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        
        // NDK ABI 过滤 (减小包体积)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        // Build Config 字段
        buildConfigField "String", "API_BASE_URL", '"https://api.example.com"'
        buildConfigField "boolean", "ENABLE_LOGGING", "true"
    }
    
    // 签名配置
    signingConfigs {
        debug {
            // 使用默认 debug 签名
        }
        release {
            // 发布签名配置 (从环境变量或 local.properties 读取)
            // storeFile file(RELEASE_STORE_FILE)
            // storePassword RELEASE_STORE_PASSWORD
            // keyAlias RELEASE_KEY_ALIAS
            // keyPassword RELEASE_KEY_PASSWORD
        }
    }
    
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField "boolean", "ENABLE_LOGGING", "true"
        }
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_LOGGING", "false"
            // signingConfig signingConfigs.release
        }
    }
    
    // 产品风味 (可选：用于区分不同版本)
    flavorDimensions "version"
    productFlavors {
        free {
            dimension "version"
            applicationIdSuffix ".free"
            versionNameSuffix "-free"
            buildConfigField "boolean", "IS_PREMIUM", "false"
        }
        premium {
            dimension "version"
            buildConfigField "boolean", "IS_PREMIUM", "true"
        }
    }
    
    // 编译选项
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    // 打包选项
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/NOTICE']
        }
    }
    
    // Lint 配置
    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
    }
    
    // 构建特性
    buildFeatures {
        buildConfig true
        viewBinding true
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    // 本地 JAR 库
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    
    // AndroidX 核心库
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.core:core-ktx:1.12.0"
    
    // Material Design
    implementation 'com.google.android.material:material:1.11.0'
    
    // Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    
    // MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // 网络请求 (可选)
    // implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // JSON 解析 (可选)
    // implementation 'com.google.code.gson:gson:2.10.1'
    
    // 测试依赖
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

// Google Services (推送通知)
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
